<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="mb-4">Todo List</h1>

    <!-- Form to add new todo -->
    <form action="{{ url_for('submit_todo_item') }}" method="post" class="mb-4">
        <div class="mb-3">
            <input type="text" name="itemID" class="form-control" placeholder="Item ID" required>
        </div>
        <div class="mb-3">
            <input type="text" name="itemUUID" class="form-control" placeholder="Item UUID" required>
        </div>
        <div class="mb-3">
            <input type="text" name="itemHash" class="form-control" placeholder="Item Hash" required>
        </div>
        <div class="mb-3">
            <input type="text" name="itemName" class="form-control" placeholder="Item Name" required>
        </div>
        <div class="mb-3">
            <textarea name="itemDescription" class="form-control" placeholder="Item Description" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Display todo list -->
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item">
                <strong>ID:</strong> {{ task.itemID }} |
                <strong>UUID:</strong> {{ task.itemUUID }} |
                <strong>Hash:</strong> {{ task.itemHash }} <br>
                <strong>{{ task.name }}</strong>: {{ task.description }}
            </li>
        {% endfor %}
    </ul>

</body>
</html>
